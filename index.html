<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samordle</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background-color: #121213;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    
    #game {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: flex;
      gap: 5px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      text-transform: uppercase;
      font-weight: bold;
      background-color: #121213;
    }

    #keyboard {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .keyboard-row {
      display: flex;
      gap: 5px;
    }

    .key {
      background-color: #818384;
      color: white;
      border: none;
      padding: 14px;
      min-width: 40px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
    }

    .key.wide {
      min-width: 70px;
    }
    
  </style>
</head>
<body>
  <div id="container">
  <div id="game">
    <div class="row">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
  </div>

  <div id="keyboard">
    <div class="keyboard-row">
      <button class ="key">Q</button>
      <button class ="key">W</button>
      <button class ="key">E</button>
      <button class ="key">R</button>
      <button class ="key">T</button>
      <button class ="key">Y</button>
      <button class ="key">U</button>
      <button class ="key">I</button>
      <button class ="key">O</button>
      <button class ="key">P</button>
    </div>
    <div class="keyboard-row">
      <div class="spacer"></div>
      <button class ="key">A</button>
      <button class ="key">S</button>
      <button class ="key">D</button>
      <button class ="key">F</button>
      <button class ="key">G</button>
      <button class ="key">H</button>
      <button class ="key">J</button>
      <button class ="key">K</button>
      <button class ="key">L</button>
    </div>
    <div class="keyboard-row">
      <button class ="key wide">ENTER</button>
      <button class ="key">Z</button>
      <button class ="key">X</button>
      <button class ="key">C</button>
      <button class ="key">V</button>
      <button class ="key">B</button>
      <button class ="key">N</button>
      <button class ="key">M</button>
      <button class ="key wide">âŒ«</button>
    </div>
    </div>

</body>
</html>
